<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birth Day</title>
  <style>
    body {
      margin: 0;
      background-color: #fff8f0;
      overflow: hidden;
    }

    .rotated-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: rotate(90deg) translate(-50%, -50%);
      transform-origin: center;
      width: 100vh;
      height: 100vw;
      display: flex;
      align-items: center;
    }

    .marquee {
      white-space: nowrap;
      font-size: 3em;
      color: #ff69b4;
      animation: jalan 10s linear infinite;
    }

    @keyframes jalan {
      from {
        transform: translateX(100%);
      }
      to {
        transform: translateX(-100%);
      }
    }
  </style>
</head>
<body>
  <div class="rotated-container">
    <div class="marquee">Happy Birth Day</div>
  </div>
</body>
</html>
