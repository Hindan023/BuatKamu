<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birth Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
    }

    .marquee {
      position: absolute;
      bottom: -750px;
      font-size: 8em;
      color: #ff69b4;
      font-weight: bold;
      animation: naik 10s linear forwards;
      transform: rotate(90deg);
      white-space: nowrap;
    }

    @keyframes naik {
      0% {
        bottom: -750px;
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        bottom: 300vh;
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="marquee">Happy Birth Day</div>
</body>
</html>
