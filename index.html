<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birth Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mirrored-container {
      transform: rotate(-5deg); /* efek miring seperti layar miring */
      transform-origin: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marquee {
      white-space: nowrap;
      font-size: 3em;
      color: #ff69b4;
      animation: jalan 10s linear infinite;
      display: inline-block;
      transform: rotate(90deg); /* putar teks 90 derajat */
    }

    @keyframes jalan {
      0% {
        transform: translateX(100vw) rotate(90deg);
      }
      100% {
        transform: translateX(-100%) rotate(90deg);
      }
    }
  </style>
</head>
<body>
  <div class="mirrored-container">
    <div class="marquee">Happy Birth Day</div>
  </div>
</body>
</html>
