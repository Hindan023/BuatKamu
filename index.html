<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hadiah Untukmu</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #halaman-berikut {
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Selamat Datang!</h1>
  <p>Aku punya hadiah buat kamu, tapi hanya sebatas ini saja.</p>
  <p>Jika kamu mau lihat, klik tombol di bawah untuk membuka halaman berikutnya.</p>

  <button onclick="bukaHalaman()">Klik untuk membuka</button>

  <div id="halaman-berikut">
    <h2>Hai Haii, ternyata kamu membukanya yaa.</h2>
  </div>

  <script>
    function bukaHalaman() {
      document.getElementById("halaman-berikut").style.display = "block";
    }
  </script>

</body>
</html>
