<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birth Day</title>
  <style>
    body {
      background-color: #fff8f0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      margin: 0;
      padding: 0;
    }
    .marquee {
      position: absolute;
      white-space: nowrap;
      font-size: 3em;
      color: #ff69b4;
      animation: jalan 10s linear infinite;
      top: 50%;
      transform: translateY(-50%);
    }
    @keyframes jalan {
      from {
        left: 100%;
      }
      to {
        left: -100%;
      }
    }
  </style>
</head>
<body>
  <div class="marquee">Happy Birth Day</div>
</body>
</html>
