<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birth Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .marquee {
      position: absolute;
      bottom: -750px;
      font-size: 8em;
      color: #ff69b4;
      font-weight: bold;
      animation: naik 10s linear forwards;
      transform: rotate(90deg);
      white-space: nowrap;
    }

    .for-text, .you-text {
      position: absolute;
      font-size: 6em;
      color: #ff69b4;
      font-weight: bold;
      opacity: 0;
      transform: rotate(90deg);
    }

    @keyframes naik {
      0% { bottom: -750px; opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 300vh; opacity: 0; }
    }

    @keyframes muncul {
      0% { opacity: 0; transform: scale(0) rotate(90deg); }
      100% { opacity: 1; transform: scale(1) rotate(90deg); }
    }

    @keyframes hilang {
      to { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="marquee">Happy Birth Day</div>
  <div class="for-text">For</div>
  <div class="you-text">Youuu</div>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Munculkan 'For' lebih cepat, setelah 6 detik
    setTimeout(() => {
      document.querySelector('.for-text').style.animation = "muncul 0.7s forwards";
    }, 6000);

    // Hilangkan 'For', munculkan 'Youuu' setelah 8 detik
    setTimeout(() => {
      document.querySelector('.for-text').style.animation = "hilang 0.5s forwards";
      document.querySelector('.you-text').style.animation = "muncul 0.7s forwards";
    }, 8000);

    // Confetti miring (rotate 90 deg)
    setTimeout(() => {
      const duration = 3000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 6,
          angle: 150,
          spread: 70,
          scalar: 1,
          ticks: 100,
          origin: { x: 0.5, y: 0.5 },
          zIndex: 999,
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }, 8500);
  </script>
</body>
</html>
