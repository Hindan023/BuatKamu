<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birth Day</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #fff8f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      flex-direction: column;
    }

    .marquee {
      position: absolute;
      bottom: -750px;
      font-size: 8em;
      color: #ff69b4;
      font-weight: bold;
      animation: naik 10s linear forwards;
      transform: rotate(90deg);
      white-space: nowrap;
    }

    .for-text, .you-text {
      position: absolute;
      font-size: 6em;
      color: #ff69b4;
      font-weight: bold;
      opacity: 0;
      transform: rotate(90deg);
    }

    .photo {
      position: absolute;
      opacity: 0;
      width: 300px;
      height: auto;
      animation: tampilFoto 1s 18s forwards;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    @keyframes naik {
      0% { bottom: -750px; opacity: 1; }
      90% { opacity: 1; }
      100% { bottom: 300vh; opacity: 0; }
    }

    @keyframes muncul {
      0% { opacity: 0; transform: scale(0) rotate(90deg); }
      100% { opacity: 1; transform: scale(1) rotate(90deg); }
    }

    @keyframes hilang {
      to { opacity: 0; }
    }

    @keyframes tampilFoto {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="marquee">Happy Birth Day</div>
  <div class="for-text">For</div>
  <div class="you-text">Youuu</div>
  <img class="photo" src="foto.jpg" alt="Foto">

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Tampilkan 'For' setelah 12s (marquee selesai + delay 2s)
    setTimeout(() => {
      document.querySelector('.for-text').style.animation = "muncul 0.7s forwards";
    }, 12000);

    // Hilangkan 'For' dan munculkan 'Youuu' setelah 14s
    setTimeout(() => {
      document.querySelector('.for-text').style.animation = "hilang 0.5s forwards";
      document.querySelector('.you-text').style.animation = "muncul 0.7s forwards";
    }, 14000);

    // Confetti saat 'Youuu' muncul
    setTimeout(() => {
      const duration = 3 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }, 14500);
  </script>
</body>
</html>
